services:
  postgres:
    image: 'postgres:16.2@sha256:6b841c8f6a819884207402f1209a8116844365df15fca8cf556fc54a24c70800'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tomorrow
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  tomorrow:
    build:
      context: .
      dockerfile: Dockerfile
    # 1. Run migrations, 2. Fetch initial data, 3. Start scheduler
    command: >
      sh -c "python -m tomorrow migrate && python -m tomorrow run && python -m tomorrow scheduler"
    environment:
      # From .env (user-configurable)
      TOMORROW_API_KEY: ${TOMORROW_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Internal Docker networking (hardcoded for container-to-container communication)
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: tomorrow
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'from tomorrow.db import health_check; exit(0 if health_check() else 1)'" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    command: jupyter notebook --ip 0.0.0.0 --NotebookApp.token='' --NotebookApp.password='' --allow-root
    ports:
      - "8888:8888"
    environment:
      # Internal Docker networking (hardcoded for container-to-container communication)
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: tomorrow
    volumes:
      - "${PWD}/analysis.ipynb:/app/analysis.ipynb"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
